<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Royal Vibes Palette</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Royal Vibes Palette</h1>
    <p>Explore beautiful color moods with HEX codes</p>
  </header>

  <main class="palette-container">
    <div class="color-card sunset">
      <div class="swatch"></div>
      <div class="info">
        <h3>Sunset</h3>
        <p>#FFADAD</p>
      </div>
    </div>

    <div class="color-card mocha">
      <div class="swatch"></div>
      <div class="info">
        <h3>Mocha</h3>
        <p>#DDBEA9</p>
      </div>
    </div>

    <div class="color-card seafoam">
      <div class="swatch"></div>
      <div class="info">
        <h3>Seafoam</h3>
        <p>#A0E7E5</p>
      </div>
    </div>

    <div class="color-card lavender">
      <div class="swatch"></div>
      <div class="info">
        <h3>Lavender</h3>
        <p>#BDB2FF</p>
      </div>
    </div>

    <div class="color-card citrus">
      <div class="swatch"></div>
      <div class="info">
        <h3>Citrus</h3>
        <p>#FDFFB6</p>
      </div>
    </div>

    <div class="color-card cloud">
      <div class="swatch"></div>
      <div class="info">
        <h3>Cloud</h3>
        <p>#F0F0F0</p>
      </div>
    </div>

    <div class="color-card midnight">
      <div class="swatch"></div>
      <div class="info">
        <h3>Midnight</h3>
        <p>#22223B</p>
      </div>
    </div>

    <div class="color-card sage">
      <div class="swatch"></div>
      <div class="info">
        <h3>Sage</h3>
        <p>#C1DCDC</p>
      </div>
    </div>

    <div class="color-card rosewood">
      <div class="swatch"></div>
      <div class="info">
        <h3>Rosewood</h3>
        <p>#B5838D</p>
      </div>
    </div>

    <div class="color-card storm">
      <div class="swatch"></div>
      <div class="info">
        <h3>Storm</h3>
        <p>#4A5568</p>
      </div>
    </div>

    <div class="color-card peach">
      <div class="swatch"></div>
      <div class="info">
        <h3>Peach Fuzz</h3>
        <p>#F9C6C9</p>
      </div>
    </div>
  </main>
</body>
</html>
